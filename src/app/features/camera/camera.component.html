<div class="camera-wrapper">
  <div *ngIf="isLoading" class="loading-overlay">
    </div>

  <div *ngIf="showVideo" class="camera-view" [class.loading]="isLoading">
    <video 
      #videoElement 
      autoplay 
      playsinline 
      class="video-feed"
      [class.active]="videoStream && !isLoading">
    </video>

    <div class="camera-overlay" *ngIf="!isLoading">
      <div class="top-bar">
        <div class="info-badge">
          <span class="pulse-dot"></span>
          <span class="badge-text">{{ videoStream ? 'En vivo' : 'SimulaciÃ³n' }}</span>
        </div>
        <div class="camera-tips">
          <span class="tip-icon">ğŸ’¡</span>
          <span class="tip-text">{{ videoStream ? 'Apunta a una planta o insecto' : 'Carga o habilita la cÃ¡mara' }}</span>
        </div>
      </div>

      <div class="scan-frame">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="scan-line"></div>
      </div>

      <div class="bottom-controls">
        <div class="controls-container">
          <button (click)="fileInput.click()" class="control-btn gallery-btn">
            <span class="btn-icon">ğŸ“</span>
          </button>
          
          <input 
            type="file" 
            #fileInput 
            (change)="onFileSelected($event)" 
            accept="image/*" 
            style="display: none;"
          >

          <button 
            (click)="capture()" 
            class="capture-btn" 
            [disabled]="!videoStream">
            <div class="capture-ring"></div>
            <div class="capture-inner">
              <span class="capture-icon">ğŸ“·</span>
            </div>
          </button>

          <button class="control-btn flash-btn" disabled>
            <span class="btn-icon">âš¡</span>
          </button>
        </div>
        
        <p class="capture-hint">
          {{ videoStream ? 'Toca para capturar' : 'Carga una imagen o intenta de nuevo' }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !showVideo && errorMessage" class="error-state">
    </div>
</div>
